<script type="text/javascript">
    RED.nodes.registerType('show-number',{
        category: 'outputs',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            address: {value:0x70}
        },
        inputs:2,
        outputs:0,
        icon: "file.png",
        label: function() {
            return this.name||"show-number";
        }
    });
</script>

<script type="text/html" data-template-name="show-number">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-address"><i class="fa fa-tag"></i> Address</label>
        <input type="text" id="node-input-address">
    </div>
</script>

<script type="text/html" data-help-name="lower-case">
    <p>A simple node that displays a number</p>
</script>
